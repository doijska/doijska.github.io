<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Background</title>
    <style>
        a {
            color: #FF0000;
        }
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .bar {
            background-color: #333;
            padding: 10px;
            display: flex;
            align-items: center; 
            justify-content: space-between;
        }
        .bar img {
            margin-right: 10px; 
        }
        .bar a {
            color: white;
            text-decoration: none;
            padding: 0 10px;
        }
        .bar a:hover {
            color: #FFD700;
        }
        .left-buttons {
            display: flex;
            align-items: center;
        }
        .right-buttons {
            display: flex;
            align-items: center;
        }
        .right-buttons a {
            margin-left: 10px; 
        }
        .titles {
            padding: 20px;
            text-align: left;
            margin-top: 20px;
            margin-left: 15%; 
            margin-right: 15%; 
        }
        .titles h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .contact {
            margin-top: 20px;
            text-align: center;
            margin-left: 20%; 
            margin-right: 20%; 
        }
        .superbox {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .box {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .box img {
            margin-right: 20px;
        }
        .box p {
            margin-left: 20px;
        }
    </style>
</head>

            <a href="in_app/pomodoro_uc.html">Pomodoro</a>
        </div>
    </div>
    <div class="titles">
        <div class="titles">
            <h2>Présentation</h2>
            <p></p>
        </div>
        <div class="superbox">
            <h2>Images with Text</h2>
