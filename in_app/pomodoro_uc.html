<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      height: 50px;
      width: 100%;
      background-image: linear-gradient(45deg, #ff0 25%, transparent 25%, transparent 50%, #ff0 50%, #ff0 75%, transparent 75%, transparent);
      background-size: 50px 50px;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    footer {
      height: 50px;
      width: 100%;
      background-image: linear-gradient(45deg, #ff0 25%, transparent 25%, transparent 50%, #ff0 50%, #ff0 75%, transparent 75%, transparent);
      background-size: 50px 50px;
      position: fixed;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <header></header>
  <main>
    <h1>En construction</h1>
    <p>Pomodoro est actuellement en construction...</p>
  </main>
  <footer></footer>
</body>
</html>
